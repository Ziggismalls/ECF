<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Game of Thrones Résumés des épisodes</h1>
    <div id="saisons-container"></div>
    <div id="episodes-container"></div>

    <div id="episodeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-resume"></p>
        <div class="carousel">
          <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
          <img id="carousel-Img" src="" alt="Image de l'épisode" />
          <button id="next"><i class="fa-solid fa-angle-right"></i></i></button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7275ee845f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
